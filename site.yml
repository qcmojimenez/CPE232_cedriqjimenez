---

- hosts: all
  become: true
  pretasks:

- name: install updates (CentOS)
  dnf:
    update_only: yes
    update_cache: yes
  when: ansible_dsitribution == "CentOS"

- name: install updates (Ubuntu)
  apt:
    upgrade: dist
    update_cache: yes
  when: ansible_dsitribution == "Ubuntu"

- hosts: web_servers
  become: true
  tasks:

  - name: install apache and php for ubuntu servers
    apt:
      name:
        - apache2
        - libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "Ubuntu"

  - name: install apache and php for CentOS servers
    dnf:
      name:
        - httpd
        - php
      status: latest
    when: ansible_distribution == "CentOS"

